<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beautiful HTML Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f3f3f3;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      nav {
        background-color: #444;
        color: #fff;
        padding: 10px 0;
        text-align: center;
      }
      nav a {
        color: #fff;
        text-decoration: none;
        margin: 0 10px;
        font-size: 18px;
      }
      section {
        padding: 20px;
        margin: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      footer {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Beautiful HTML Page</h1>
    </header>

    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>

    <section>
      <h2>About Us</h2>
      <p>
        Welcome to our beautiful HTML page. We strive to create amazing web
        experiences.
      </p>
    </section>

    <section>
      <h2>Services</h2>
      <ul>
        <li>Web Design</li>
        <li>Graphic Design</li>
        <li>Content Writing</li>
        <li>SEO</li>
      </ul>
    </section>

    <footer>
      <p>&copy; 2024 Beautiful HTML Page. All rights reserved.</p>
    </footer>
  </body>
</html>
